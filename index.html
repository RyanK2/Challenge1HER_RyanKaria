<!DOCTYPE html>
<html>
<head>
	<title>Space X Dashboard - Ryan Karia</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="mediaquery.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"> </script>
	<script src="https://kit.fontawesome.com/dd684dfa93.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<section class="header">
			<figure class="logo">
				<img src="spaceXbig.png" alt="SpaceX logo"/>
			</figure>
			<span class="welcome"></span>
		</section>
	</header>
	<main>
		<section class="gridcontainer">
			<section class="statcontainer">
				<div class="passengers">
					<h3>PASSENGERS</h3>
					<i class="fas fa-users fa-lg"></i>
					<p>102</p>
				</div>
				<div class="duration">
					<h3>TRAVEL TIME</h3>
					<i class="fas fa-clock fa-lg"></i>
					<p>1h 09m</p>
				</div>
				<div class="speed">
					<h3>AVERAGE SPEED</h3>
					<i class="fas fa-tachometer-alt fa-lg"></i>
					<p>29800 km/s</p>
				</div>
				<div class="gforce">
					<h3>G-FORCE</h3>
					<i class="fas fa-anchor fa-lg"></i>
					<p>8.7 G</p>
				</div>
			</section>
				<div class="rations">
					<canvas id="rationchart"> </canvas>
				</div>
				<div class="resources">
					<canvas id="resourcefuel"> </canvas>
				</div>
				<div class="acceleration">
					<canvas id="accelgraph"> </canvas>
				</div>
		</section>
	</main>
	<script>

	let rationChart = document.getElementById('rationchart');

    let barChart = new Chart(rationChart, {
      type:'bar', //bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
       labels:['Vegetables', 'Meat', 'Fruits', 'Rice'],
       datasets:[{
         label:'Rations in kg',
       data:[14,30,23,29],
       backgroundColor:[
       'green',
       'orange',
       'red',
       'grey'
       ],
    }]
  },
  options:{
      responsive:true,
      maintainAspectRatio: false,
    legend:{
      display: false
    },
    title: {
      display: true,
      text: 'Rations in KG',
      fontSize: 22,
      fontColor: '#283848'
    },
    layout: {
      padding: {
        top: 10
      }
    },
     scales: {
        yAxes: [{
          gridLines: {
      display: false,
    },
            ticks: {
                beginAtZero: true
            }
        }],
         xAxes: [{
           gridLines: {
      display: false,
    },
        }]
    }
  }
});

    let fuelChart = document.getElementById('resourcefuel');

    let horizontalbarChart = new Chart(fuelChart, {
      type:'horizontalBar', //bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
       labels:['Oxygen','Water', 'Fuel'],
       datasets:[{
         label:'Resources',
       data:[96,60,80],
       backgroundColor:[
       'lightblue',
       'blue',
       'brown'
       ],
    }]
  },
  options:{
      responsive:true,
      maintainAspectRatio: false,
    legend:{
      display: false
    },
    title: {
      display: true,
      text: 'Resources',
      fontSize: 22,
      fontColor: '#283848'
    },
    layout: {
      padding: {
        top: 10
      }
    },
     scales: {
        xAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
    }
  }
});

     let speedChart = document.getElementById('accelgraph');

    let lineChart = new Chart(speedChart, {
      type:'line', //bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
       labels:[0, 25, 50, 75, 100],
       datasets:[{
         label:'Acceleration',
       data:[0, 10, 26, 50, 88],
      // labels:[0, 15, 63, 80],
       fill:'start',
       backgroundColor: 'pink',
       //borderColor: 'lightblue',
       pointBorderColor: 'red',
       pointRadius: 6,
       backgroundColor:[
       'rgba(255, 53, 53, 0.5)'
       ],
    }]
  },
  options:{
      responsive:true,
      maintainAspectRatio: false,
    legend:{
      display: false,
    },
    title: {
      display: true,
      text: 'Acceleration',
      fontSize: 23,
      fontColor: '#283848'
    },
    layout: {
      padding: {
        top: 0
      }
    },
     scales: {
        yAxes: [{
        	display: true,
        	scaleLabel: {
        		display: true,
        		labelString: 'Speed in 10^6 km',
        	ticks: {
                beginAtZero: true
            }
        }
        }],
        xAxes: [{
        	display: true,
        	scaleLabel: {
        		display: true,
        		labelString: 'Distance in 10^4 km',
        	ticks: {
                beginAtZero: true
            }
        } }]
    }
  }
});
	</script>
</body>
</html>
